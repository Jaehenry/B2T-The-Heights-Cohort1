<script type="text/javascript">
	
	// makes variable
	var str1 = "we"
	var str2 = "love"
	var str3 = "JavaScript"

	// amount of letters in each string
	var lengthstr1 = parseInt(str1.length);
	var lengthstr2 = parseInt(str2.length);
	var lengthstr3 = parseInt(str3.length);

	// finding the average length of each string and round it.
	var averagestr = Math.round((lengthstr1 + lengthstr2 + lengthstr3)/3);


	//Printing the solution in console
	console.log ("The average letters used is " + averagestr + " per variable ");


</script>
