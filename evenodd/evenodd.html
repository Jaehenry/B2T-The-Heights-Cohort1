<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>


<script type="text/javascript">
		// Create loop that iterate from 0-15)
		var num = 0;
			while(num <= 15){
			//Check if number is odd or even
			if(num%2 == 0){
				//display even output
				console.log(num + " is even")
				//display odd output
			}else{
				console.log(num + " is odd")
			}
			// incrementation of loop
			num++
		}
</script>
</body>
</html>
