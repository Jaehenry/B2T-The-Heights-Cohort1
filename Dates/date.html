<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	
	var date1 = new Date();
	console.log (date1);
	var date2 = new Date (2052, 11, 5, 6, 19, 00);
	var diffInYear = Math.abs (date2.getFullYear() - date1.getFullYear())

	var diffInMonth = Math.abs (date2.getMonth() - date1.getMonth())

	console.log ('The difference in year is ' + diffInYear );
	console.log ("The difference in month is " + diffInMonth );

	var diffInDate = Math.abs (date2.getDate() - date1.getDate());

	console.log ("The difference in date is " + diffInDate );


</script>
</body>
</html>
