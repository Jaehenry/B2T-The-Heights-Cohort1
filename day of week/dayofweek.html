<!DOCTYPE html>
	<html>
	<head>
		<title></title>

	</head>
	<body>
	
	<p id ="input"></p>
	
	<script type="text/javascript">

		//get todays date
		var date = new Date();

		// assign appropriate day of week
		switch(date.getDay()){

			// case 0 denotes Sunday
			case 0:
			//display date of week on website 
				document.getElementById("input").innerHTML= "The day is Sunday ";
				//stops and evaluates if condition is true
				break;
			case 1:
				document.getElementById("input").innerHTML= "The day is Monday ";
				break;
			case 2:
				document.getElementById("input").innerHTML= "The day is Tuesday ";
				break;
			case 3:
				document.getElementById("input").innerHTML= "The day is Wednesday ";
				break;
			case 4:
				document.getElementById("input").innerHTML= "The day is Thursday ";
				break;
			case 5:
				document.getElementById("input").innerHTML= "The day is Friday ";
				break;
			case 6:
				document.getElementById("input").innerHTML= "The day is Saturday ";
				break;
				
			
		}
			
	</script>
	</body>
	</html>
